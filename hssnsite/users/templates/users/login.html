{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Register</h1>
<div class = "content-section">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">Log In</legend>
            {{form|crispy}}
        </fieldset>
        <div class = "form-group">
            <button class = "btn-outline-info" type ="submit">Login</button>
        </div>
    </form>
    <div class = "border-top pt3">
        <small class = "text-muted">Do you need an Account? <a href = "{% url 'register' %}" class = "ml-2">Sign Up Now</a> Do you need assitance? <a href="#" class = "ml-2">Yes</a> <a href = "#" class = "ml-2">no</a>
        </small>
    </div>
</div>

{% endblock content %}
